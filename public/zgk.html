	<body>
		<div class="container">
			<header class="header">
				<!-- header start -->
                <!-- ================ -->
                <div class="default-bg space blue">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-8 col-md-offset-2">
                                <h1 class="text-center">ZGK</h1>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- header end -->
			</header>
        </div>
			<div id="content" class="container">
				<div id="content-left" class="col-lg-6">
					<p class="col-lg-12 text-center">已有联系人列表：</p>
					<div id="data-table col-lg-5">
						<table class="easyui-datagrid" title="Basic DataGrid" style="height:250px"
							data-options="singleSelect:true,collapsible:true,url:'http://127.0.0.1:3000/zgk',method:'get'">
							<thead>
								<tr>
									<th data-options="field:'userNo',width:48">序号</th>
									<th data-options="field:'cellNum',width:157">手机号</th>
									<th data-options="field:'username',width:157,align:'right'">姓名</th>
								</tr>
							</thead>
						</table>
					</div>
				</div>
				<div id="content-right" class="col-lg-6">
                    <form method="GET" target="http://127.0.0.1:3000/insert" id="insert-form">
                        <h1 class="col-lg-12 text-center">添加联系人</h1>
                        <p class="col-lg-12 text-center">手机号：</p>
                        <div class="form-group">
                            <input type="text" placeholder="手机号" class="form-control"/> 
                        </div>
                        <p class="col-lg-12 text-center">姓名：</p>
                        <div class="form-group">
                            <input type="text" placeholder="姓名" class="form-control"/> 
                        </div>
                        <button id="insert-submit" class="btn btn-default col-sm-5 col-sm-offset-3">添加</button>
                    </form>
				</div>
			</div>
